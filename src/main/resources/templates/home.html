<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <br><br>
<h1 class="text-center">Patient Form</h1><br><br>
<div class="contact py-sm-5 py-4">
		<div class="container py-xl-4 py-lg-2">
		<!-- form -->
		<form th:action="@{/save_data}" method="post" th:object="${patient}" >
				<div class="contact-grids1 w3agile-6">
					<div class="row">
						<div class="col-md-6 col-sm-6 contact-form1 form-group">
						<label for="exampleInputEmail1"> Name</label>
				    <input type="text" 
				    name="name"
				    class="form-control"
				     id="name"
				      aria-describedby="emailHelp"
				      placeholder="Enter Here"
				      required  
				      th:field="*{name}"/>
				      
						
						</div>
						<div class="col-md-6 col-sm-6 contact-form1 form-group">
							<label class="col-form-label">Email</label>
							<input type="email" 
							class="form-control"
							 placeholder="Enter email"
							  name="email"
							   id="email"
							    required
							    th:field="*{email}" />
						</div>
						
						<div class="col-md-6 col-sm-6 contact-form1 form-group">
							<label class="col-form-label">Password</label>
							<input type="password" 
							class="form-control"
							 placeholder="Enter Password"
							  name="password"
							   id="password"
							    required
							    th:field="*{password}" />
						</div>
						
						
						
						<div class="col-md-6 col-sm-6 contact-form1 form-group">
							<label class="col-form-label">Phone</label>
							<input type="number" class="form-control"
							 placeholder="Enter Phone Number"
							  name="phone" 
							  id="phone" 
							  required  th:field="*{phone}" />
						</div>
						<div class="col-md-6 col-sm-6 contact-form1 form-group">
							<label class="col-form-label">Address</label>
							<textarea class="form-control" 
							placeholder="Enter Address" 
							id="address" 
							rows="6" 
							name="address" 
							required th:field="*{address}" ></textarea>
							<p id="error_description"></p>
						</div>
						
						
					</div>
					
						<button type="submit" class="btn bg-primary text-white" >
  					 	Submit
  					 	</button>
						<a href="/show_data" style="float:left;" class="btn btn-success text-right">Show All</a> 
				</div>
				<br>
				
			</form>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
